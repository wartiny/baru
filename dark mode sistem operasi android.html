<p><strong>Dark Mode untuk android</strong></p>
<p>Melalui pengaturan di sistem operasi Android:</p>
<ol>
<li>Masuk ke pengaturan (Settings)</li>
<li>Plih layar &amp; kecerahan (Display &amp; Brightness) lalu aktifkan mode gelap atau dark modenya.</li>
<li>Setelah diaktfikan maka&nbsp;WA&nbsp;akan otomatis berubah menjadi gelap.</li>
</ol>
