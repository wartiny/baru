<p><strong>Dark Mode untuk android</strong></p>
<p>Melalui Aplikasi:</p>
<ol>
<li>Buka akun WhatsApp kemudian klik tiga titik di ujung kanan atas</li>
<li>Pilih setelan &gt; chat &gt; tema</li>
