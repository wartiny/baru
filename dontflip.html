<h3 id="h-5-don-t-flip-unnecessarily" style="text-align: center;">Don&rsquo;t flip unnecessarily</h3>
<p style="text-align: center;">RL Sideswipe is not a game to show off your tricks and stunts instead, your focus should be d<strong>elivering powerful blows and tossing the ball into the goal</strong>. Therefore, avoid doing too many flips when in the air and instead flip only when you are near the ball.</p>
