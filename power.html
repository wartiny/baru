<h4><span id="startup_and_power_off">Startup and Power off</span></h4>
<p><strong>Startup:</strong>&nbsp;Long press&nbsp;<strong>POWER</strong>&nbsp;key for three seconds, you can enter into startup picture.<br /><strong>Power off:</strong>&nbsp;Long press&nbsp;<strong>POWER,</strong>&nbsp;it will popup Power off window. Click Power off is the last step.</p>
